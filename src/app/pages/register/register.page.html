<ion-header>
  <ion-toolbar color="warning">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <a><img class="img" src="../../assets/images/logoHarena.svg" /></a>

  <div class="card">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="login">Nuevo Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content class="input">
        <ion-item>
          <ion-label
            ><ion-icon name="mail-outline" class="icon"></ion-icon
          ></ion-label>
          <ion-input
            type="email"
            placeholder="Email"
            clearInput
            inputmode="email"
            pattern="email"
            type="email"
            [(ngModel)]="email"
          ></ion-input>
        </ion-item>
        <ion-item class="password">
          <ion-label
            ><ion-icon name="lock-closed-outline" class="icon"></ion-icon
          ></ion-label>
          <ion-input
            type="password"
            placeholder="Password"
            clearInput
            pattern="password"
            type="password"
            [(ngModel)]="password"
          ></ion-input>
        </ion-item>
        <ion-button class="btn" size="large" (click)="register()">
          Registrar
        </ion-button>
        <ion-button class="btn" size="large" href="/login" color="light">
          Cancelar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
